<html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../CSS/signup.css">
	<title>회원가입 페이지</title>
</head>


  <body>
    <header class="header">
  		<div class="nav_wrap">
  			<a class="home" href="../index.html">BTS MD</a>
  			<nav class="nav">
  				<a href="HTML/album.html">앨범</a>
  				<a href="HTML/hobby.html">포토카드</a>
  				<a href="HTML/contact.html">포스터</a>
  				<a href="HTML/guest.html">인형/피규어</a>
  				<a href="HTML/guest.html">응원도구</a>
  				<a href="HTML/guest.html">패션잡화</a>
  				<a href="HTML/guest.html">기타</a>
  			</nav>
				<button class="signbt" onclick="goToLogin()"></button>
  		</div>
  	</header>

		<div class="signup_container">
			<div class="signup_form">
				<h1 style="margin-bottom: 40px">회원 정보를 작성해주세요.</h1>
				<input type="text" id="signup_id" class="signup_input" placeholder="아이디">
				<input type="password" id="signup_pass" class="signup_input" placeholder="비밀번호">
				<input type="password" id="signup_pass_chk" class="signup_input" placeholder="비밀번호 확인">
				<input type="text" id="signup_name" class="signup_input" placeholder="이름">
				<div class="birth_wrap">
					<input type="text" id="signup_birth" class="signup_input_birth" placeholder="생년월일">
					<span class="bar"></span>
					<input type="text" class="signup_input_gender" id="signup_gender">
					<div class="point_wrap">
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
						<span class="point"></span>
					</div>

				</div>
				<input type="text" id="signup_phone" class="signup_input" placeholder="전화번호">
				<select class="signup_select_agency" id="signup_agency">
					<option value hidden>통신사 선택</option>
					<option value="SK">SK</option>
					<option value="KT">KT</option>
					<option value="LG U+">LG U+</option>
				</select>

				<input type="text" id="signup_email" class="signup_input" placeholder="E-Mail">
				<button type="button" class="sigup_bt" onclick="signup_chk()">가입하기</button>

			</div>
		</div>
    <footer class="footer">

    <script type="text/javascript" src="../Script/common.js"></script>
		    <script type="text/javascript" src="../Script/signup.js"></script>
  </body>

  </html>
